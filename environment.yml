# This is an environment for running git commands and other tools locally.
name: instanovo
channels:
  - default
dependencies:
  - python=3.10
  - pip
  - setuptools=69.5.1
  - pip:
      - --extra-index-url https://pypi.cs.uni-tuebingen.de/simple/pyopenms/
      - -r requirements/requirements.txt
      - -r requirements/requirements-dev.txt
