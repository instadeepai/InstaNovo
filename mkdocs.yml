site_name: DE NOVO SEQUENCING
site_description: Documentation for De novo sequencing
site_author: InstaDeep Developers
site_url: https://instadeep.gitlab.io/mkdocs
site_dir: public
repo_name: instadeep/dtu-denovo-sequencing
repo_url: https://gitlab.com/instadeep/dtu-denovo-sequencing
strict: false

theme:
  name: material
  language: en
  palette:
    primary: light blue
    accent: indigo
  logo: PATH_TO_LOGO
  favicon: PATH_TO_FAVICON
  icon:
    repo: fontawesome/brands/gitlab
  font:
    text: Avenir Next
  features:
    - navigation.tracking

markdown_extensions:
  - pymdownx.snippets:
      base_path: dtu_denovo_sequencing
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - def_list

plugins:
  - search
  - git-revision-date
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
          selection:
            filters:
              - "!^test"
nav:
  - Home: index.md
